    <h1>Ejemplo del libro 4 (modificado) | Transferir informaci√≥n entre ventanas</h1>
    <p>
        <input type="button" value="Abrir ventana" onclick="abrirVentana()" />
    </p>

    <script type="text/javascript">  
        var miVentana;
        function abrirVentana() {


            miVentana = window.open("", "Ventana secundaria", "width=777, height=777");
            miVentana.document.write("<html>");
            miVentana.document.write("<head>");
            miVentana.document.write("<title>Ventana de prueba</title>");
            miVentana.document.write("</head>");
            miVentana.document.write("<body>");
            miVentana.document.write("<input type='button' value='Cerrar ventana' onclick='window.close()' />");
            miVentana.document.write("</body>");
            miVentana.document.write("</html>");




        }
    </script>


    <form name="formulario">
        <input type="text" name="url" size="50" value="http://www." />
        <input type="button" value="Mostrar url en ventana secundaria" onclick="miVentana.location.formulario.url.value">
    </form>
