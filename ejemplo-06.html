<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 06</title>
</head>
<body>
    <h1>Ejemplo del libro (modificado) | Abrir y cerrar ventana con bot√≥n</h1> 
    <p>
        <input type="button" value="Abrir una ventana" onclick="abrirVentana() , document.getElementById('close').disabled=false;" />
    </p> 

    <p>
        <input type="button" value="Cerrar la ventana" id="close" disabled onclick="miVentana.close() , document.getElementById('close').disabled=true;" />
    </p>


    <script type="text/javascript">
        var miVentana;

        window.onload = function desactivarElemento() {
            document.getElementById('close').disabled=true;
        }

        function abrirVentana() {
            miVentana = window.open("","Nueva ventana","width=777, height=777");
            miVentana.document.write("<html>");
            miVentana.document.write("<head>");
            miVentana.document.write("<title>Ventana de prueba</title>");
            miVentana.document.write("</head>");
            miVentana.document.write("<body>");
            miVentana.document.write("<p>Se han utilizado las propiedades : </p>");
            miVentana.document.write("<ul>");
            miVentana.document.write("<li> 'width=777' </li>");
            miVentana.document.write("<li> 'height=777' </li>");
            miVentana.document.write("</ul>");
            miVentana.document.write("</body>");
            miVentana.document.write("</html>");
        }

    </script>
</body>
</html>
